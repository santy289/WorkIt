<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/signup.css"/>
    <title>Registro</title>
  </head>
  <body>
    <div class="box">
      <div class="logo">
        <h2>Logo</h2>
      </div>
    </div>
    <div class="box">
      <div class="login-box">
        <form class="login-form">
          <h2>Crea tu cuenta</h2>
          <label for="nombre">Nombre</label>
          <input class="text" type="text" id="nombre" name="nombre" />
          <label for="apellido">Apellido</label>
          <input class="text" type="text" id="apellido" name="apellido" />
          <label for="username">Usuario</label>
          <input class="text" type="text" id="username" name="username" />
          <label for="mail">Correo electrónico</label>
          <input class="text" type="mail" id="mail" name="mail" />
          <label for="password">Contraseña</label>
          <input class="text" type="password" id="password" name="password" />
          <input class="submit" type="submit" value="REGÍSTRATE">
          <a href="login.html">¿Ya tienes una cuenta? Ingresa</a>
        </form>
      </div>
    </div>
  </body>
</html>
